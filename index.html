<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Fish Hotel Program</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo">
        <h1>Hotel Fish Registration</h1>
    </header>

    <section class="form-container">
        <h3>New Guest</h3>
        <form action="POST" name="fishHotel">
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <div>
                            <label for="firstname">First name</label>
                            <input type="text" name="firstname" id="firstname" autocomplete="none">
                        </div>
                        <div>
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname" id="lastname"  autocomplete="none">
                        </div>
                        <div>
                            <label for="dateOfBirth">Date Of Birth</label>
                            <input type="date" name="dateOfBirth" id="dateOfBirth" autocomplete="none">
                        </div>
                        <div>
                            <label for="country">Country</label>
                            <input type="Country" name="country" id="country" autocomplete="none">
                        </div>
                        <div>
                            <label for="roomNumber">Room Number</label>
                            <input type="number" name="roomNumber" id="roomNumber" autocomplete="none">
                        </div>
                    </div>
                    <div class="col-1">
                        <div>
                            <label for="arrivaldate">Arrival Date</label>
                            <input type="Date" name="arrivaldate" id="arrivaldate">
                        </div>
                        <div>
                            <label for="departuredate">Departure Date</label>
                            <input type="Date" name="departuredate" id="departuredate">
                        </div>
                        <p id="output"></p>
                    </div>
                </div>
            </div>
            <input type="button" name="Add" id="addData" value="Add"  onclick="testDateComparison()">
            <input type="button" name="check" id="showAll" value="Show All">
        </form>
        
        <!-- Display table for guests -->
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Country of Origin</th>
                <th>Room Number</th>
                <th>Arrival Date</th>
                <th>Departure Date</th>
            </thead>
            <tbody id="guestTableBody"></tbody>
        </table>
    </section>
    <script src="main.js"></script>
</body>
</html>
